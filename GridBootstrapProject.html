<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    <style>
        .col{
            text-align: center;
            border: 1px solid black;
        }
        .col-xs{
            text-align: center;
            border: 1px solid black;
            background-color: aqua;
        }
        .col-sm-1{
            text-align: center;
            border: 1px solid black;
            background-color: darkviolet;
        }
        .col-md-1{
            text-align: center;
            border: 1px solid black;
            background-color: violet;
        }
        .col-lg-1{
            text-align: center;
            border: 1px solid black;
            background-color: orange;
        }
        .col-xl-1{
            text-align: center;
            border: 1px solid black;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Equal Width Coloum Grid</h1> <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col">Coloumn 1</div>
            <div class="col-xs">Coloumn 2</div>
            <div class="col-sm-1">Coloumn 3</div>
            <div class="col-md-1">Coloumn 4</div>
            <div class="col-lg-1">Coloumn 5</div>
            <div class="col-xl-1">Coloumn 6</div>
            <div class="col">Coloumn 7</div>
        </div>
    </div>
</body>

</html>
